<div class="d-flex flex-column align-items-center w-100" style="max-width: 400px; margin: 0 auto;">
  <div class="form-group pink-input mb-3 d-flex align-items-center gap-2 w-100">
    <i class="bi bi-person-fill icon-pink"></i>
    <input type="text" placeholder="Input name" [(ngModel)]="name" class="form-control custom-input">
  </div>

  <div class="form-group pink-input mb-3 d-flex align-items-center gap-2 w-100">
    <i class="bi bi-lock-fill icon-pink"></i>
    <input type="password" placeholder="Input password" [(ngModel)]="password" class="form-control custom-input">
  </div>

  <button class="btn btn-pink w-100" (click)="checkUser()">
    <i class="bi bi-check-circle-fill me-1"></i> Check
  </button>
</div>
