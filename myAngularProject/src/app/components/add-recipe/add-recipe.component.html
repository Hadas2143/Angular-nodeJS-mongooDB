<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-pink">
        <div class="card-header bg-pink text-white text-center">
          <h4 class="mb-0">
            <i class="bi bi-card-list me-2"></i> Add New Recipe
          </h4>
        </div>
        <div class="card-body">
          <div class="mb-3 input-group">
            <span class="input-group-text bg-pink text-white"><i class="bi bi-hash"></i></span>
            <input type="text" class="form-control" placeholder="Recipe ID" [(ngModel)]="newRecipe._id" name="recipyID">
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-pink text-white"><i class="bi bi-card-heading"></i></span>
            <input type="text" class="form-control" placeholder="Recipe Name" [(ngModel)]="newRecipe.recipyName"
              name="recipyName">
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-pink text-white"><i class="bi bi-image-fill"></i></span>
            <input type="file" class="form-control" placeholder="Image URL" name="image"
              (change)="onChangeFile($event)">
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-pink text-white"><i class="bi bi-bar-chart-fill"></i></span>
            <input type="text" class="form-control" placeholder="Level (Easy/Hard)" [(ngModel)]="newRecipe.level"
              name="level">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-pink text-white"><i class="bi bi-clock-fill"></i></span>
            <input type="number" class="form-control" placeholder="Time (in minutes)" [(ngModel)]="newRecipe.time"
              name="time">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-pink text-white"><i class="bi bi-tags-fill"></i></span>
            <input type="text" class="form-control" placeholder="Type (e.g. Dessert)" [(ngModel)]="newRecipe.type"
              name="type">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-pink text-white"><i class="bi bi-person-badge-fill"></i></span>
            <input type="text" class="form-control" placeholder="User Code" [(ngModel)]="newRecipe.userCode"
              name="userCode">
          </div>

          <hr class="my-4">
          <h5><i class="bi bi-list-check text-pink me-2"></i>Add Ingredients</h5>

          <div class="row g-2 align-items-center mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Ingredient" [(ngModel)]="newIngredient.name">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Amount" [(ngModel)]="newIngredient.amount">
            </div>
            <div class="col-auto">
              <button class="btn btn-pink" (click)="addIngredient()">
                <i class="bi bi-plus-circle-fill"></i>
              </button>
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-pink" (click)="send()">
              <i class="bi bi-check-circle-fill me-2"></i> Save Recipe
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
